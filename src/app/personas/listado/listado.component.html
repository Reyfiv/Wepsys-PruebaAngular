<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listado">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <section style="display: flex;">
                            <div class="m-1">
                                <a href="#" class="btn btn-sm btn-block btn-primary" (click)="Update(item.id)" routerLink="editar">EDITAR</a>
                            </div>
                            <div class="m-1">
                                <a href="#" class="btn btn-sm btn-danger btn-block" (click)="Delete(item.id)" routerLink="eliminar">ELIMINAR</a>
                            </div>
                        </section>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
