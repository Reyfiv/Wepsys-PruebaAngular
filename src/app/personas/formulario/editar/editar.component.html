<div class="card">
    <div class="card-body">
        <form (ngSubmit)="Editar()" autocomplete="off" [formGroup]="FormEditar">
            <input [value]="Persona.id" hidden="true" formControlName="id" type="text" class="form-control" id="id" placeholder="Reyfi">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input [value]="Persona.nombre" formControlName="nombre" type="text" class="form-control" id="Nombre" placeholder="Reyfi">
                <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Debe contener almenos 3 letras </span>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input [value]="Persona.apellido" formControlName="apellido" type="text" class="form-control" id="apellido" placeholder="Vasquez">
                <span class="form-text text-danger" *ngIf="campoNoValido('apellido')">Debe contener almenos 3 letras</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input [value]="Persona.email" formControlName="email" type="text" class="form-control" id="email" placeholder="email@ejemplo.com">
                <span class="form-text text-danger" *ngIf="campoNoValido('email')">Debe contener un correo valido</span>
            </div>
            <div class="d-flex float-end">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger me-md-2" type="button" routerLink="nuevo">Cancelar</button>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="submit">Editar</button>
                </div>
            </div>
        </form>
    </div>
</div>
